<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LadyDev Restaurant</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li>Home</li>
				<li>Menus</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>LadyDev Restaurant</h1>
			<p>Tasty food to sustain your development</p>
		</div>
	</div>
	<div class="container" id="menus">
		<div class="row">
			<button class="btn btn-default">Show Brunch</button>
			<button class="btn btn-default">Hide Brunch</button>
		</div>
		<div class="brunch">
			<div class="input-group">
					<label for="">Name</label>
					<input type="text" class="form-control">
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<label class="checkbox">
					  <input type="checkbox" value="">
					  Eggs Benedict
					</label>
					<label class="checkbox">
					  <input type="checkbox" value="">
					  Chicken &amp; Waffles
					</label>
					<label class="checkbox">
					  <input type="checkbox" value="">
					  French Toast
					</label>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="input-group">
					<label class="checkbox">
					  <input type="checkbox" value="">
					  Bagels &amp; Lox
					</label>
					<label class="checkbox">
					  <input type="checkbox" value="">
					  Yummy Stuff
					</label>
					<label class="checkbox">
					  <input type="checkbox" value="">
					  Yay Brunch
					</label>
				</div>
			</div>

			<button class="btn btn-default">Order</button>
		</div>
		<div class="warning"></div>
	</div>

</body>
</html>
